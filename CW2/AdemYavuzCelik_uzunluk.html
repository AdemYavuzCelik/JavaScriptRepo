<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>Dönüştürücü</title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #inp { width: 50px }
    #out {
        font-size: 18px;
        background: blue;
        color: white;
        text-align: center;
        padding: 10px;
    }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->
<h1>DÖNÜŞTÜRÜCÜ</h1>
<h2>cm dönüştürücü:</h2>
<input type=number id=inp value=0 onChange="out.innerText=value">
<input type=button value=Dönüştür onClick="cmtoInch()">
<input type=number id=inp1 onChange="out.innerText=value">
<hr>
<h2>inç dönüştürücü</h2>
<input type=number id=inp2 value=0 onChange="out.innerText=value">
<input type=button value=Dönüştür onClick="inchtoCm()">
<input type=number id=inp3 onChange="out.innerText=value">

<script>
"use strict";
// JavaScript comment
function inchtoCm() {
    let d=Number(document.getElementById("inp2").value);
    d=d/2.54;
    document.getElementById("inp3").value=d.toFixed(2);
}
function cmtoInch(){
  let c =Number(document.getElementById("inp").value);
    c=c*2.54;
    document.getElementById("inp1").value=c;
}

</script>

</body>
</html>
