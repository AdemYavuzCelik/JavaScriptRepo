<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #buton{
        background:blue;
        width:60px;
        height:60px;
        position: absolute;
        border-radius: 50px;
    }
    #easy{        
        background-color:red;
        width: 20;
        height: 40;
        border-radius: 10px;
        letter-spacing: 2px;
        color: white;
        font-family: cursive;
        font-weight: bold;
    }
    #easy:hover{
        background-color: darkred;
    }
    #medium{
        background-color:red;
        border-radius: 10px;
        letter-spacing: 2px;
        color: white;
        font-family: cursive;
        font-weight: bold;
    }
    #medium:hover{
        background-color: darkred;
    }
    #hard{
        background-color:red;
        width: 20;
        height: 40;
        border-radius: 10px;
        letter-spacing: 2px;
        color: white;
        font-family: cursive;
        font-weight: bold;
    }
     #hard:hover{
        background-color: darkred;
    }
    #div{
        background-color: black;
        width: 400px;
        height: 400px;
    }
    #skor{
        color: white;
        font-family: cursive;
        font-weight: bold;
        background: red;
        width: 100px;
        height: 25px;
        border-radius: 10px;
        letter-spacing: 2px;
        position: absolute;
        border-top: 5px solid black;
        border-left: 5px solid black;
        top: 55px;
        left: 130px;
        pointer-events: none
        
    }
    #tanım{
       color:white ;
       font-family: cursive;
    }
    #head{
        color:white ;
       font-family: cursive;
    }
</style>
</head>
<body >

    <div id="div">
           <h1 id="head">BUTON YAKALAMA OYUNU</h1>
           <button type="button" id="easy">EASY</button>
           <button type="button" id="medium">MEDİUM</button>
           <button type="button" id="hard">HARD</button>
           <button type="button" id="buton"></button>
           <p id='tanım' >Zorluk seviyeni seç ve güneşi yakala</p>
           <p id="skor">SCORE 0</p>  
    </div>
    <script>
    document.querySelector('#easy').onclick=function(){
    let buton=document.querySelector('#buton');
    buton.style.width="60px";
    buton.style.height="60px";
    document.getElementById('tanım').innerHTML="Sakin ol champ! Arkandan atlı kovalamıyor...";
    let counter=0;
    buton=document.querySelector('#buton');
    buton.onclick=function(){
    counter++;
    let x=(Math.random() * 330)+15;
    let y=(Math.random() * 330)+25;
    buton.style.left=x+"px";
    buton.style.top=y+"px";
    document.getElementById('skor').innerHTML="   SCORE  "+counter;
    }
    function motivation() {
    document.getElementById('tanım').innerHTML="Artık Medium'a geçme vaktin gelmedi mi????";
    }
    setTimeout(motivation, 3000);
    }
    document.querySelector('#medium').onclick=function(){
    document.getElementById('tanım').innerHTML="Süren başladı çalıştır parmakları!"
    let buton=document.querySelector('#buton');
    buton.style.width="60px";
    buton.style.height="60px";
    let counter=0;
    buton.onclick=function(){
    counter++;
    let x=(Math.random() * 330)+15;
    let y=(Math.random() * 330)+25;
    buton.style.left=x+"px";
    buton.style.top=y+"px";
    document.getElementById('skor').innerHTML="   SCORE  "+counter;
    }
    function timeFinish() {
    alert('SÜRENİZ BİTTİ!SCORE: '+counter);
    alert('TEKRAR OYNAMAK İÇİN BİR ZORLUK SEVİYESİ SEÇİN ');
    }
    setTimeout(timeFinish, 6000);
    }

    </script>
</body>
</html>
